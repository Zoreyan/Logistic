{% extends 'base.html' %}

{% block content %}


    <div class="container">
        <div class="col-md-6 mx-auto mt-5">
            <div class="py-5 px-4 px-sm-5">
                <h3 class="text-center">Кто вы?</h3>
                <form class="py-5" method="post">
                    <div class="d-flex gap-2 justify-content-center py-5">
                        <a href='{% url "driver-dashboard" request.user.id %}' class="btn btn-dark btn-block border-0 py-3" >Водитель</a>
                        <a href='{% url "order" %}' class="btn btn-dark btn-block border-0 py-3" >Заказчик</a>
                        {% if request.user.is_superuser %}
                        <a href='{% url "admin-dashboard" %}' class="btn btn-dark btn-block border-0 py-3" >Администратор</a>
                        {% else %}
                        <a href='' class="btn btn-dark btn-block border-0 py-3 disabled" >Администратор</a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
