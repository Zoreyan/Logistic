    <div class="container">
        <form class="col-md-3 mx-auto mt-5" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal text-center">Регистрация</h1>
        
            <div class="form-floating mt-2">
                {{ form.username }}
              <label for="floatingInput">Имя пользователя</label>
            </div>
            <div class="form-floating mt-2">
                {{ form.password1 }}
              <label for="floatingPassword">Пароль</label>
            </div>
            <div class="form-floating mt-2">
                {{ form.password2 }}
              <label for="floatingPassword">Подтверждение пароля</label>
            </div>
        
            <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Регистрация</button>
            <p class="mt-5 mb-3 text-body-secondary text-center">Уже есть аккаунт? <a href="{% url 'login' %}">Вход</a></p>

      </form>
    </div>
    
{% endblock %}
